<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1 class="mt-2">Emisor</h1>
    <hr>
    <p>
        Server Status:
        <span id="lblOnline" class="text-success">Online</span>
        <span id="lblOffline" class="text-danger">Offline</span>
    </p>
    <hr>
    <div id="ponernombre">
        <p id="msgusuario">Poner nombre de usuario</p>
        <div class="row">
            <div class="col">
                <input type="text" id="txtUsuario" class="form-control">
            </div>
            <div class="col">
                <button id="btnUsuarios" class="btn btn-primary">
                    Enviar
                </button>
            </div>
        </div>
    </div>
    <div id="servicio">
        <span id="nombreusuario"></span>
        <div class="row">
            <div class="col">
                <input type="text" id="txtMensaje" class="form-control">
            </div>
            <div class="col">
                <button id="btnEnviar" class="btn btn-primary">
                    Enviar
                </button>
                <button id="emitir" class="btn btn-primary">Emitir</button>
            </div>
        </div>
        <br>
        <!-- Video -->
        <div class="conferencia">
            <div>
                <video src="" id="video" autoplay="true"></video>
                <canvas id="preview"></canvas>
            </div>
            <div class="chat">
                
            </div>
        </div>
    </div>


    <!-- Socket io client -->
    <!-- viene de http:localhost:port/ -->
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
    <script src="./js/mensajes.js"></script>
    <script src="./js/stream.js"></script>
</body>

</html>
